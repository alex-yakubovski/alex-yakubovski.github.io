<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settlarium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background-color:#fafafa;
    color:#1a2a6c;
}
header {
    background-color:#ffffff;
    padding:2rem 1rem;
    text-align:center;
    border-bottom:1px solid #d0d4e0;
}
header h1 {
    font-family:'Merriweather',serif;
    font-weight:700;
    font-size:2.5rem;
    color:#1a2a6c;
}
nav {
    margin-top:1rem;
}
nav a {
    margin:0 1rem;
    font-weight:600;
    color:#1a2a6c;
    text-decoration:none;
    position:relative;
}
/* Hero с фоном */
.hero {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:70vh;
    text-align:center;
    color:#ffffff;
    background: url('YOUR_IMAGE_URL_HERE') center/cover no-repeat;
    position: relative;
}
.hero::before {
    content:"";
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(26, 42, 108, 0.5); /* затемнение для контраста текста */
}
.hero-content {
    position: relative;
    z-index:1;
    max-width:700px;
    animation:fadeInUp 1s forwards;
    opacity:0;
    transform:translateY(20px);
}
.hero-content h2 {
    font-family:'Merriweather',serif;
    font-size:2rem;
    margin-bottom:1rem;
}
.hero-content p {
    font-size:1.1rem;
    color:#f0f0f0;
    margin:0;
    animation-delay:0.3s;
}
/* Анимация */
@keyframes fadeInUp {
    to {opacity:1; transform:translateY(0);}
}
footer {
    text-align:center;
    padding:2rem 1rem;
    color:#666;
    border-top:1px solid #d0d4e0;
    font-size:0.9rem;
}
</style>
</head>
<body>

<header>
<h1>Settlarium</h1>
<nav>
    <a href="#">Home</a>
    <a href="#">Cities</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Your Guide to Settlements</h2>
        <p>Settlarium provides insights and data-driven overviews of cities and regions for relocation, investment, and lifestyle planning.</p>
    </div>
</section>

<footer>
&copy; 2025 Settlarium — All Rights Reserved
</footer>

</body>
</html>
