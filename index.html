<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yakubovski</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background-color:#fafafa;
    color:#1a2a6c;
}
header {
    background-color:#ffffff;
    padding:1.5rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #d0d4e0;
}
header h1 {
    font-family:'Merriweather',serif;
    font-weight:700;
    font-size:2rem;
    color:#1a2a6c;
}
nav a {
    margin-left:1.5rem;
    font-weight:600;
    color:#1a2a6c;
    text-decoration:none;
    position:relative;
}
nav a::after {
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0;
    height:3px;
    background-color:rgba(255,215,0,0.7);
    transition: width 0.3s ease;
}
nav a:hover::after {
    width:100%;
}
/* Hero */
.hero {
    position:relative;
    height:80vh;
    background:url('https://images.unsplash.com/photo-1542838688-65f36d92cf14?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
}
.hero::before {
    content:"";
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:rgba(26,42,108,0.6);
}
.hero-content {
    position:relative;
    z-index:1;
    max-width:800px;
    animation:fadeInUp 1s forwards;
    opacity:0;
    transform:translateY(20px);
}
.hero-content h2 { font-family:'Merriweather',serif; font-size:2.5rem; margin-bottom:1rem; }
.hero-content p { font-size:1.2rem; line-height:1.5; }
/* Блоки проектов */
.projects {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:1.5rem;
    max-width:1200px;
    margin:3rem auto;
    padding:0 1rem;
}
.project-card {
    position:relative;
    height:200px;
    overflow:hidden;
    cursor:pointer;
}
.project-card img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition:transform 0.5s ease, filter 0.5s ease;
}
.project-card:hover img {
    transform: scale(1.1);
    filter: brightness(0.8);
}
.project-card .overlay {
    position:absolute;
    top:0;left:0;right:0;bottom:0;
    background:rgba(26,42,108,0.5);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#ffd700;
    font-weight:600;
    font-size:1.2rem;
    opacity:0;
    transition:opacity 0.3s ease;
}
.project-card:hover .overlay { opacity:1; }
/* Footer */
footer {
    text-align:center;
    padding:2rem 1rem;
    color:#666;
    border-top:1px solid #d0d4e0;
    font-size:0.9rem;
}
@keyframes fadeInUp { to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
<h1>Yakubovski</h1>
<nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Creative Vision & Professional Work</h2>
        <p>Yakubovski showcases unique projects, insights, and collaborations in an elegant, premium format.</p>
    </div>
</section>

<section class="projects">
    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="">
        <div class="overlay">Project One</div>
    </div>
    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?auto=format&fit=crop&w=800&q=80" alt="">
        <div class="overlay">Project Two</div>
    </div>
    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80" alt="">
        <div class="overlay">Project Three</div>
    </div>
    <div class="project-card">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" alt="">
        <div class="overlay">Project Four</div>
    </div>
</section>

<footer>
&copy; 2025 Yakubovski — All Rights Reserved
</footer>

</body>
</html>
