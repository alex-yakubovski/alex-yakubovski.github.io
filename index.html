<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settlarium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:"Inter",sans-serif;
    background-color:#fafafa;
    color:#1a2a6c;
}
header {
    background-color:#ffffff;
    padding:2rem 1rem;
    text-align:center;
    border-bottom:1px solid #d0d4e0;
}
header h1 {
    font-family:'Merriweather',serif;
    font-weight:700;
    font-size:2.5rem;
    color:#1a2a6c;
}
nav {
    margin-top:1rem;
}
nav a {
    margin:0 1rem;
    font-weight:600;
    color:#1a2a6c;
    text-decoration:none;
    position:relative;
}
.hero {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:60vh;
    text-align:center;
    padding:0 1rem;
}
.hero h2 {
    font-family:'Merriweather',serif;
    font-size:2rem;
    margin-bottom:1rem;
    color:#1a2a6c;
    opacity:0;
    transform:translateY(20px);
    animation:fadeInUp 1s forwards;
}
.hero p {
    font-size:1.1rem;
    max-width:700px;
    color:#333;
    opacity:0;
    transform:translateY(20px);
    animation:fadeInUp 1s 0.3s forwards;
}
@keyframes fadeInUp {
    to {opacity:1; transform:translateY(0);}
}
footer {
    text-align:center;
    padding:2rem 1rem;
    color:#666;
    border-top:1px solid #d0d4e0;
    font-size:0.9rem;
}
</style>
</head>
<body>

<header>
<h1>Settlarium</h1>
<nav>
    <a href="#">Home</a>
    <a href="#">Cities</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h2>Your Guide to Settlements</h2>
<p>Settlarium provides insights and data-driven overviews of cities and regions for relocation, investment, and lifestyle planning.</p>
</section>
